<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="heading"><h1>LeaderBoard</h1></div>
            <div class="form_container">
                <input type="text" class="first_name" placeholder="First Name">
                <input type="text" class="last_name" placeholder="Last Name">
                <input type="text" class="country" placeholder="Country">
                <input type="number" class="player_score" placeholder="Player Score">
                <button class="add_button"> Add player</button>
            </div>
            <div class="warning"><p class="warning_msg"></p></div>
            <div class="score_board"></div>
            <div class="section2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
